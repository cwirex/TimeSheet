{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block container %}
    <br/><h4>Create new account</h4><br/>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" maxlength="100" required/>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" class="form-control" placeholder="Password (min 6 characters)" maxlength="100" required/>
        </div>
        <div class="form-group">
            <label for="password2">Confirm password</label>
            <input type="password" id="password2" name="password2" class="form-control"
                   placeholder="Retype password" maxlength="100" required/>
        </div>
        <div class="form-group">
            <label for="name">Name (optional)</label>
            <input type="text" id="name" name="name" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Register new account</button>
    </form>
{% endblock %}
