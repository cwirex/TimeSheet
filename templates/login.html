{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block container %}
    <br/><h4>Log in into your account</h4><br/>
    <form method="POST">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="email" id="login" name="login" class="form-control" placeholder="Your email" maxlength="100"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Your password" minlength="6" maxlength="100"/>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
{% endblock %}
